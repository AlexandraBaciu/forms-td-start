<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
      <form ngNativeValidate (ngSubmit)="onSubmitForm()" #f="ngForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            ngModel
            type="email"
            id="email"
            name="email"
            class="form-control"
            [email]="true"
            #emailV="ngModel"
            required
          >
          <span *ngIf="emailV.touched && !emailV.valid">Please enter a valid email address!</span>
        </div>
        <div class="form-group">
          <label for="rank">Rank</label>
          <select id="rank" name="rank" class="form-control" [(ngModel)]="defaultRank" required>
            <option value="1">Basic</option>
            <option value="2">Advanced</option>
            <option value="3">Pro</option>
          </select>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            name="password"
            type="password"
            class="form-control"
            ngModel
            required
            minlength="6"
            maxlength="40"
            password
            #passwordV="ngModel"
          >
          <span *ngIf="passwordV.touched && !passwordV.valid">Please enter a password!</span>
        </div>

        <div class="form-group">
          <button 
            type="submit"
            class="btn btn-primary"
            [disabled]="!f.valid"
            > Register
          </button>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12" *ngIf="registered">
      <h4>Registered Data</h4>
      <p>Email: {{ form.email }}</p>
      <p>Password: {{ form.password }}</p>
      <p>Rank: {{ form.rank }}</p>
    </div>
  </div>
</div>
<hr>
